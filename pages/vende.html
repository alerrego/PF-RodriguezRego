<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende</title>
    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--LINK-CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg barra-navegador">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/icono.png" alt="icono"></a>
                <button class="navbar-toggler boton-hamburguesa" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon boton-hamburguesa2"></span>
                </button>
                <div class="collapse navbar-collapse barra-navegador-enlaces" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./compra.html">Compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./vende.html">Vende</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline boton-buscar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-vende">
            <h2>VENDE AHORA</h2>
            <p>¡Realiza una buena publicación de tu vehiculo!</p>
        </section>
        <section class="vende">
            <h2>Ayudanos a describir tu vehiculo</h2>
            <div>
                <form action="" method="" enctype=""></form>
                    <div>
                        <label for="marcaymodelo">Marca y modelo:</label>
                        <input type="text" name="marcaymodelo" id="marcaymodelo">
                    </div>
                    <div>
                        <h3>¿A que categoria pertenece tu vehiculo?</h3>
                        <select name="" id="">
                            <option value="">Auto</option>
                            <option value="">Camioneta</option>
                            <option value="">Camión</option>
                            <option value="">Moto</option>
                            <option value="">SUV</option>
                        </select>
                    </div>
                    <div>
                        <label for="año">Año de tu vehiculo</label>
                        <input type="text" name="año" id="año">
                    </div>
                    <div>
                        <label for="kilometros">¿Cuantos kilometros tiene?</label>
                        <input type="text" name="kilometros" id="kilometros">
                    </div>
                    <div>
                        <label for="color">¿De que color es tu vehiculo?</label>
                        <input type="text" name="color" id="color">
                    </div>
                    <div class="busqueda-especifica-boton">
                        <input type="submit" value="Publicar">
                        <input type="reset" value="Rehacer">
                    </div>
                </div>
            </section>
        <section class="subi-imagenes">
            <h2>Subí imagenes de calidad de tu vehiculo</h2>
            <div>
                <form action=""></form>
                <h3>Selecciona la imagen</h3>
                <div>
                    <select name="" id="">
                        <option value="">imagen</option>
                        <option value="">video</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="../img/icono.png" alt="Logo">
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Logo Instagram"></a>
            <a href="https://twitter.com/home" target="_blank"><img src="../img/signo-de-twitter.png" alt="Logo Twitter"></a>
        </div>
    </footer>
    <!--LINK-JS-BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
