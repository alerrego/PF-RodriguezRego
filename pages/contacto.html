    <main>
        <section class="hero-contacto">
            <h2>CONTACTATE</h2>
            <p>¡Dejanos tu mensaje!</p>
        </section>
        <section class="deja-mensaje">
            <h2>¡Dejanos tu mensaaje!</h2>
            <div class="formulario">
                <form action="" method="" enctype=""></form>
                    <div>
                        <label for="nombreyapellido">Nombre y apellido:</label>
                        <input type="text" name="nombreyapellido" id="nombreyapellido">
                    </div>
                    <div>
                        <label for="correo">Correo electronico:</label>
                        <input type="text" name="correo" id="correo">
                    </div>
                    <div>
                        <h3>Genero:</h3>
                        <div>
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="femenino">femenino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="otro">Otro</label>
                            <input type="radio" name="genero" id="genero">
                        </div>
                    </div>
                    <div>
                        <h3>Dejanos tu mensaje:</h3>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="contacto-boton">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Rehacer">
                    </div>
            </div>
        </section>
        <section class="seguinos">
            <h2>¡Seguinos en nuestras redes!</h2>
